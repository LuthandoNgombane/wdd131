<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Review Form - Local Running Club</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/form.css">
</head>
<body>
  <header>
    <h1>Local Running Club - Product Review</h1>
  </header>
  <main>
    <form method="get" action="review.html">
      <label for="product-name">Product Name <span class="required">*</span></label>
      <select id="product-name" name="product-name" required>
        <option value="" disabled selected>Select a Product ...</option>
      </select>

      <label>Overall Rating <span class="required">*</span></label>
      <div class="rating">
        <input type="radio" id="rating-1" name="rating" value="1" required>
        <label for="rating-1">☆</label>
        <input type="radio" id="rating-2" name="rating" value="2">
        <label for="rating-2">☆</label>
        <input type="radio" id="rating-3" name="rating" value="3">
        <label for="rating-3">☆</label>
        <input type="radio" id="rating-4" name="rating" value="4">
        <label for="rating-4">☆</label>
        <input type="radio" id="rating-5" name="rating" value="5">
        <label for="rating-5">☆</label>
      </div>

      <label for="install-date">Date of Installation <span class="required">*</span></label>
      <input type="date" id="install-date" name="install-date" required>

      <label>Useful Features</label>
      <div class="features">
        <label><input type="checkbox" name="features" value="durability"> Durability</label>
        <label><input type="checkbox" name="features" value="ease-of-use"> Ease of Use</label>
        <label><input type="checkbox" name="features" value="performance"> Performance</label>
        <label><input type="checkbox" name="features" value="design"> Design</label>
      </div>

      <label for="review-text">Written Review</label>
      <textarea id="review-text" name="review-text"></textarea>

      <label for="user-name">Your Name</label>
      <input type="text" id="user-name" name="user-name">

      <input type="submit" value="Submit Review">
    </form>
  </main>
  <!--LN : Footer section -->
    <footer>
        <p>© <span id="currentyear"></span> Luthando Ngombane South Africa</p>
        <p id="lastModified">Last Modification: </p>
    </footer>
  <script src="scripts/form.js"></script>
  <script src="scripts/getdates.js"></script>
</body>
</html>
